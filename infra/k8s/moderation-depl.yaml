apiVersion: apps/v1
kind: Deployment
metadata:
  name: gaming-moderation-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gaming-moderation
  template:
    metadata:
      labels:
        app: gaming-moderation
    spec:
      containers:
        - name: gaming-moderation
          image: stanvasilyev/gaming_moderation
          # image: us.gcr.io/gaming-node-js-course/gaming_auth
          env:
            - name: MONGO_URI
              value: "mongodb://gaming-moderation-mongo-srv:27017/gaming_moderation"
            - name: RABBITMQ_URI
              value: "amqp://gaming-rabbitmq-srv"
            - name: CLIENT_ID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: JWT_KEY
              valueFrom:
                secretKeyRef:
                  name: jwt-secret
                  key: JWT_KEY
---
apiVersion: v1
kind: Service
metadata:
  name: gaming-moderation-srv
spec:
  type: ClusterIP
  selector:
    app: gaming-moderation
  ports:
    - name: gaming-moderation
      protocol: TCP
      port: 3000
      targetPort: 3000
